          # ---- Matrix of test jobs ---------------------------------------------
  tests:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: Unit Tests
            project: ./test/UnitTests/Caravel.Core.UnitTests/Caravel.Core.UnitTests.csproj
          - name: Playwright Tests
            project: ./test/UnitTests/Caravel.Core.UnitTests/Caravel.Core.UnitTests.csproj #./examples/PlaywrightDemo/WebSite.PlaywrightTests/WebSite.PlaywrightTests.csproj

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Run ${{ matrix.name }}
        run: |
          dotnet test "${{ matrix.project }}" \
            --configuration Release \
            --no-build

