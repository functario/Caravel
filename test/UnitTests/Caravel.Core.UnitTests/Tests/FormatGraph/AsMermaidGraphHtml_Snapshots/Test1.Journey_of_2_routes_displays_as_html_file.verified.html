<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Mermaid Graph</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <pre class="mermaid">
graph TD
NodeSpy1 -->|0| NodeSpy2
NodeSpy2 -->|50| NodeSpy3
NodeSpy2 -->|100| NodeSpy4
NodeSpy3 -->|0| NodeSpy5
NodeSpy4 -->|0| NodeSpy5
    </pre>

    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

        mermaid.initialize({
            startOnLoad: true,
            theme: 'dark',
            themeVariables: {
                darkMode: true
            }
        });
    </script>
</body>
</html>
