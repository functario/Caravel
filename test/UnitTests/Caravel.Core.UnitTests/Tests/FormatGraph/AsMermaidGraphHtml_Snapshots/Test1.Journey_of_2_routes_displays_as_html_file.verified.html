<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Mermaid Graph</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: black;
            color: white;
        }

        .mermaid {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="mermaid">
    graph TD
NodeSpy1 -->|0| NodeSpy2
NodeSpy2 -->|50| NodeSpy3
NodeSpy2 -->|100| NodeSpy4
NodeSpy3 -->|0| NodeSpy5
NodeSpy4 -->|0| NodeSpy5
    </div>

    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

        mermaid.initialize({
            startOnLoad: true,
            theme: 'dark',
            themeVariables: {
                darkMode: true
            }
        });
    </script>
</body>
</html>
