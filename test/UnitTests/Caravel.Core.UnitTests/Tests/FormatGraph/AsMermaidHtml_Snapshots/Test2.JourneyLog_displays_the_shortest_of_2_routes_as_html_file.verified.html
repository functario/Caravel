<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Mermaid Graphs</title>
    <style>
        html, body {
            background-color: black;
            color: white;
        }
                            
        .diagram-title {
            text-align: center;
            margin: 40px 0 10px;
            font-size: 1.5em;
            color: #ccc;
        }

        .mermaid {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .separator {
            border: none;
            border-top: 1px solid #444;
            margin: 40px auto;
            width: 80%;
        }
    </style>
</head>
<body>
<div class="mermaid">sequenceDiagram
NodeSpy1->>NodeSpy2:0
NodeSpy2->>NodeSpy3:50
NodeSpy3->>NodeSpy5:0</div>

<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

    mermaid.initialize({
        startOnLoad: true,
        theme: 'dark',
        themeVariables: {
            darkMode: true
        }
    });
</script>
</body>
</html>
